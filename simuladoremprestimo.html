<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/simuladoremprestimo.css">
    <title>Simulador de Consórcio</title>

</head>

<body>
    <div class="container">
        <h2>Simulador de Empréstimo</h2>
        <label for="valorBem">Valor do empréstimo (R$):</label>
        <input type="number" id="valorBem" min="0" step="0.01" placeholder="Ex: 50000">
        <label for="numeroParcelas">Número de Parcelas:</label>
        <input type="number" id="numeroParcelas" min="1" placeholder="Ex: 60">

        <button onclick="calcularSimulacao()">Calcular</button>
        <button onclick="limparCampos()">Limpar</button>

        <div class="result" id="resultado"></div>
        
    </div>
    <div class="cadastre-se">

        <H4>Se ficou interessado, clique no botão abaixo e cadastre-se!</H4>
        <a href="cadastro.html"><button> Cadastro</button></a>

    </div>
    <script src="js/simuladoremprestimo.js"></script>

</body>
