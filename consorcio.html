<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Consórcio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #2193b0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #6dd5ed;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bem-vindo ao Simulador de Consórcio</h1>
        <p>Simule o valor das parcelas e veja o quanto você vai pagar com nosso simulador de consórcio.</p>
        <div class="btn-container">
            <a href="file:///C:/Users/DELL/Documents/Dev.%20Full%20Stack/Javascript/Projetos/Consorcio2/consorcios.html"
                class="btn">Acessar o Simulador</a>
        </div>
    </div>

</body>

</html>
