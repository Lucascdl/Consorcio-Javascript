<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/simuladoremprestimo.css">
    <title>Simulador de Empréstimo Alienado</title>
</head>

<body>
    <div class="container">
        <h2>Simulador de Empréstimo Alienado</h2>

        <label for="lanceInicial">Lance Inicial (R$):</label>
        <input type="number" id="lanceInicial" min="0" step="0.01" placeholder="Ex: 10000">

        <label for="valorBem">Valor do bem (R$):</label>
        <input type="number" id="valorBem" min="0" step="0.01" placeholder="Ex: 50000">

        <label for="numeroParcelas">Número de Parcelas:</label>
        <input type="number" id="numeroParcelas" min="1" placeholder="Ex: 60">

        <button onclick="calcularSimulacao()">Calcular</button>

        
        <div class="result" id="resultado"></div>
    </div>

    <script src="js/simuladoralienado.js"></script>
</body>
</html>
