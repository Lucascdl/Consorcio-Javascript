<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/emprestamoalienado.css">
    <title>Simulador de Empréstimo Alienado</title>
</head>

<body>
    <div class="container">
        <h2>Simulador de Empréstimo Alienado</h2>

        <label for="valorBem">Valor do empréstimo (R$):</label>
        <input type="number" id="valorBem" min="0" step="0.01" placeholder="Ex: 50000">


        <label for="tipoBem">Tipo de bem a ser alienado:</label>
        <select id="tipoBem">
            <option value="veiculo">Veículo</option>
            <option value="casa">Casa</option>
            <option value="terreno">Terreno</option>
            <option value="empresa">Empresa</option>
        </select>
        <label for="numeroParcelas">Número de Parcelas:</label>
        <input type="number" id="numeroParcelas" min="1" placeholder="Ex: 60">

        <button id="calcularBtn">Calcular</button>
        <button onclick="limparCampos()">Limpar</button>

        <div class="result" id="resultado"></div>
    </div>
    <div class="cadastre-se">

    <H4>Se ficou interessado, clique no botão abaixo e cadastre-se!</H4>
    <a href="cadastro.html"><button> Cadastro</button></a>
    </div>

    </div>

    <script src="js/simuladoralienado.js"></script>
</body>

</html>
